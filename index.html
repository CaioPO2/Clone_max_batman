<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Max</title>
    <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body>
    <header>
        <h1>
            <img src="./dist/images/logos/max_logo.webp" alt="logo max">
        </h1>
    </header>
    <section class="hero">
        <div class="hero__container">
            <h2>
                <img class="hero__container__title" src="./dist/images/logos/batman_logo.webp" alt="logo the batman">
            </h2>
            <p class="hero__container__text">
                <img src="./dist/images/classificacao.webp" alt="clacificacao indicativa">
                2 h 57 min 2022 4K UHD
            </p>
            <button class="hero__container__button">Assine agora</button>
        </div>
    </section>
    <section class="sinopse">
        <h3 class="sinopse__header">Sinopse</h3>
        <p class="sinopse__text">
            Matt Reeves dirige Robert Pattinson como o justiceiro de Gotham City, Batman, que busca deter um perverso assassino em série.
        </p>
        <p class="sinopse__estilo">
            Suspense, Super-Heróis
        </p>
        <p class="sinopse__disclaimer">
            A disponibilidade de 4K UHD, HDR e Dolby Atmos varia de acordo com o dispositivo e o plano.
        </p>
    </section>
</body>
</html>
